{% extends "base.html" %}

{% block title %}Login - Campaign Management{% endblock %}

{% block extra_css %}
<style>
    .login-page {
        background: var(--color-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-xl);
    }
    
    .main-content {
        margin-left: 0;
        padding: 0;
        width: 100%;
        max-width: 450px;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Job Search Manager</h1>
            <p>Sign in to your account</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="your.email@example.com" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full-width">Sign In</button>
        </form>
        
        <div class="form-toggle">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
