{% extends "base.html" %}

{% block title %}Login - Campaign Management{% endblock %}

{% block extra_css %}
<style>
    .login-page {
        background: var(--color-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-xl);
    }
    
    .login-page .main-content {
        margin-left: 0 !important;
        margin-right: 0 !important;
        padding: 0;
        max-width: 450px;
        width: 100%;
    }
    
    @media (min-width: 1024px) {
        .login-page .main-content {
            width: auto;
            flex: 0 0 auto;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Job Search Manager</h1>
            <p>Sign in to your account</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="your.email@example.com" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" aria-label="Show password" onclick="togglePassword('password')">
                        <i class="fas fa-eye" id="password-toggle-icon"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full-width">Sign In</button>
        </form>
        
        <div class="form-toggle">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(inputId + '-toggle-icon');
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
        icon.parentElement.setAttribute('aria-label', 'Hide password');
    } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
        icon.parentElement.setAttribute('aria-label', 'Show password');
    }
}
</script>
{% endblock %}
