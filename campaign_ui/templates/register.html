{% extends "base.html" %}

{% block title %}Register - Campaign Management{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">Create Account</div>
    
    <form method="POST">
        <div class="form-group">
            <label for="username">Username *</label>
            <input type="text" id="username" name="username" required 
                   value="{{ form_data.username if form_data else '' }}">
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required 
                   value="{{ form_data.email if form_data else '' }}">
        </div>
        
        <div class="form-group">
            <label for="password">Password * (min 6 characters)</label>
            <div class="password-input-wrapper">
                <input type="password" id="password" name="password" required minlength="6">
                <button type="button" class="password-toggle" aria-label="Show password" onclick="togglePassword('password')">
                    <i class="fas fa-eye" id="password-toggle-icon"></i>
                </button>
            </div>
        </div>
        
        <div class="form-group">
            <label for="password_confirm">Confirm Password *</label>
            <div class="password-input-wrapper">
                <input type="password" id="password_confirm" name="password_confirm" required minlength="6">
                <button type="button" class="password-toggle" aria-label="Show password" onclick="togglePassword('password_confirm')">
                    <i class="fas fa-eye" id="password_confirm-toggle-icon"></i>
                </button>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    
    <p style="margin-top: 1rem;">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </p>
</div>
{% endblock %}

{% block extra_js %}
<script>
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(inputId + '-toggle-icon');
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
        icon.parentElement.setAttribute('aria-label', 'Hide password');
    } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
        icon.parentElement.setAttribute('aria-label', 'Show password');
    }
}
</script>
{% endblock %}
