{% macro checkbox_group(name, options, selected_values, label_text=None, hint_text=None) %}
<div class="form-group">
    <label>{{ label_text or (name|replace('_', ' ')|title) }} (select all that apply)</label>
    {% if hint_text %}
    <small class="form-hint">{{ hint_text }}</small>
    {% endif %}
    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
        {% for value, label in options %}
        <label style="font-weight: normal;">
            <input type="checkbox" name="{{ name }}" value="{{ value }}" 
                   {% if value in selected_values %}checked{% endif %}>
            {{ label }}
        </label>
        {% endfor %}
    </div>
</div>
{% endmacro %}
