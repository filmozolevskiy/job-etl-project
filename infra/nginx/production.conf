# Nginx configuration for dedicated production environment
#
# Routes requests to:
#   - Frontend on port 80
#   - Backend API on port 5000 (under /api/)
#   - Airflow UI on port 8080 (under /airflow/)
#
# Prerequisites:
#   - SSL certificates for justapply.net
#
# Installation:
#   1. Copy to /etc/nginx/sites-available/production
#   2. ln -s /etc/nginx/sites-available/production /etc/nginx/sites-enabled/
#   3. rm /etc/nginx/sites-enabled/default
#   4. nginx -t && systemctl reload nginx

# Upstream definitions
upstream production_frontend { server 127.0.0.1:80; } # Note: Docker must map to a different port if Nginx is on 80
upstream production_backend { server 127.0.0.1:5000; }
upstream production_airflow { server 127.0.0.1:8080; }

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name justapply.net www.justapply.net;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name justapply.net www.justapply.net;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/justapply.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/justapply.net/privkey.pem;

    # SSL settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Logging
    access_log /var/log/nginx/production-access.log;
    error_log /var/log/nginx/production-error.log;

    # Frontend (default route)
    # Since Docker frontend is on 80, we should change Docker to listen on e.g. 8081
    # and have Nginx on host listen on 80.
    location / {
        proxy_pass http://127.0.0.1:8081; # Changed from 80 to avoid conflict
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API routes
    location /api/ {
        proxy_pass http://production_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # Airflow UI
    location /airflow/ {
        proxy_pass http://production_airflow/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /airflow;
        proxy_read_timeout 120s;

        # WebSocket support for Airflow logs
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check
    location /health {
        proxy_pass http://production_backend/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
