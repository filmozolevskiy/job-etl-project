# Nginx configuration for multi-staging environment
#
# This configuration routes requests to multiple staging environments
# based on subdomain (staging-N.jobsearch.example.com).
#
# Each staging slot has its own:
#   - Campaign UI on port 500N (5001-5010)
#   - Airflow UI on port 808N (8081-8090)
#
# Prerequisites:
#   - SSL certificates for *.jobsearch.example.com (wildcard)
#   - Or individual certificates per subdomain
#
# Installation:
#   1. Copy to /etc/nginx/sites-available/staging-multi
#   2. ln -s /etc/nginx/sites-available/staging-multi /etc/nginx/sites-enabled/
#   3. nginx -t && systemctl reload nginx

# Upstream definitions for each staging slot
# Campaign UI upstreams
upstream staging_1_campaign_ui { server 127.0.0.1:5001; }
upstream staging_2_campaign_ui { server 127.0.0.1:5002; }
upstream staging_3_campaign_ui { server 127.0.0.1:5003; }
upstream staging_4_campaign_ui { server 127.0.0.1:5004; }
upstream staging_5_campaign_ui { server 127.0.0.1:5005; }
upstream staging_6_campaign_ui { server 127.0.0.1:5006; }
upstream staging_7_campaign_ui { server 127.0.0.1:5007; }
upstream staging_8_campaign_ui { server 127.0.0.1:5008; }
upstream staging_9_campaign_ui { server 127.0.0.1:5009; }
upstream staging_10_campaign_ui { server 127.0.0.1:5010; }

# Airflow upstreams
upstream staging_1_airflow { server 127.0.0.1:8081; }
upstream staging_2_airflow { server 127.0.0.1:8082; }
upstream staging_3_airflow { server 127.0.0.1:8083; }
upstream staging_4_airflow { server 127.0.0.1:8084; }
upstream staging_5_airflow { server 127.0.0.1:8085; }
upstream staging_6_airflow { server 127.0.0.1:8086; }
upstream staging_7_airflow { server 127.0.0.1:8087; }
upstream staging_8_airflow { server 127.0.0.1:8088; }
upstream staging_9_airflow { server 127.0.0.1:8089; }
upstream staging_10_airflow { server 127.0.0.1:8090; }

# Map to dynamically select upstream based on subdomain
map $host $staging_slot {
    ~^staging-(?<slot>\d+)\. $slot;
    default 1;
}

map $staging_slot $campaign_ui_upstream {
    1  staging_1_campaign_ui;
    2  staging_2_campaign_ui;
    3  staging_3_campaign_ui;
    4  staging_4_campaign_ui;
    5  staging_5_campaign_ui;
    6  staging_6_campaign_ui;
    7  staging_7_campaign_ui;
    8  staging_8_campaign_ui;
    9  staging_9_campaign_ui;
    10 staging_10_campaign_ui;
    default staging_1_campaign_ui;
}

map $staging_slot $airflow_upstream {
    1  staging_1_airflow;
    2  staging_2_airflow;
    3  staging_3_airflow;
    4  staging_4_airflow;
    5  staging_5_airflow;
    6  staging_6_airflow;
    7  staging_7_airflow;
    8  staging_8_airflow;
    9  staging_9_airflow;
    10 staging_10_airflow;
    default staging_1_airflow;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name ~^staging-\d+\.jobsearch\.example\.com$;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for all staging subdomains
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ~^staging-\d+\.jobsearch\.example\.com$;

    # SSL configuration - use wildcard or individual certs
    # Option 1: Wildcard certificate
    ssl_certificate /etc/letsencrypt/live/jobsearch.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jobsearch.example.com/privkey.pem;

    # Option 2: Let's Encrypt managed certificates (uncomment if using certbot per-domain)
    # ssl_certificate /etc/letsencrypt/live/$host/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/$host/privkey.pem;

    # SSL settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Logging
    access_log /var/log/nginx/staging-$staging_slot-access.log;
    error_log /var/log/nginx/staging-error.log;

    # Campaign UI (default route)
    location / {
        proxy_pass http://$campaign_ui_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Staging-Slot $staging_slot;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # API routes
    location /api/ {
        proxy_pass http://$campaign_ui_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Staging-Slot $staging_slot;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # Airflow UI
    location /airflow/ {
        proxy_pass http://$airflow_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /airflow;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;

        # WebSocket support for Airflow logs
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://$campaign_ui_upstream/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_read_timeout 10s;
        proxy_connect_timeout 5s;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://$campaign_ui_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
