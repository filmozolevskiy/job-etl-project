job_search_platform:
  target: staging
  outputs:
    staging:
      type: postgres
      host: "{{ env_var('POSTGRES_HOST', 'localhost') }}"
      port: "{{ env_var('POSTGRES_PORT', '5432') | as_number }}"
      user: "{{ env_var('POSTGRES_USER', 'postgres') }}"
      password: "{{ env_var('POSTGRES_PASSWORD', 'postgres') }}"
      dbname: "{{ env_var('POSTGRES_DB', 'job_search_db') }}"
      schema: dbt
      threads: 4
      keepalives_idle: 0
      connect_timeout: 10
      sslmode: require
