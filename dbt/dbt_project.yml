name: 'job_search_platform'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'job_search_platform'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
# Use writable path when run in containers (airflow user cannot write to project dir)
packages-install-path: "/tmp/dbt_packages"
clean-targets:
  - "target"
  - "dbt_packages"

# Configuring models
models:
  job_search_platform:
    raw:
      +schema: raw
      +materialized: ephemeral
    staging:
      +schema: staging
      +materialized: table
      +enabled: true  
    marts:
      +schema: marts
      +materialized: table
      +enabled: true  

# Variables
vars:
  project_start_date: '2025-01-01'

