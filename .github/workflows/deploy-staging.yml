name: Deploy to Staging

on:
  workflow_dispatch:
    inputs:
      slot:
        description: 'Staging Slot (1-10)'
        required: true
        default: '1'
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'

jobs:
  deploy:
    name: Deploy to Staging Slot ${{ github.event.inputs.slot }}
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH
        env:
          DROPLET_HOST: ${{ secrets.DROPLET_HOST || '134.122.35.239' }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -H ${DROPLET_HOST} >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 644 ~/.ssh/known_hosts

      - name: Run Deployment Script
        env:
          SLOT: ${{ github.event.inputs.slot }}
          BRANCH: ${{ github.event.inputs.branch }}
        run: |
          chmod +x ./scripts/deploy-staging.sh
          ./scripts/deploy-staging.sh "$SLOT" "$BRANCH"
