name: Deploy Dedicated Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend-api, frontend, airflow]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # All services: build without GHA cache (default docker driver does not support cache export)
      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service == 'backend-api' && '.' || (matrix.service == 'frontend' && './frontend' || './airflow') }}
          file: ${{ matrix.service == 'backend-api' && 'backend/Dockerfile' || (matrix.service == 'frontend' && 'frontend/Dockerfile' || 'airflow/Dockerfile') }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ github.sha }}

  deploy:
    name: Deploy to Dedicated Production
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: read  # so GITHUB_TOKEN can be used on droplet for docker pull from ghcr.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_DROPLET_SSH_KEY || secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH
        env:
          DROPLET_HOST: ${{ secrets.PROD_DROPLET_HOST || '167.99.0.168' }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -H ${DROPLET_HOST} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to production
        env:
          DROPLET_USER: deploy
          DROPLET_HOST: ${{ secrets.PROD_DROPLET_HOST || '167.99.0.168' }}
          BRANCH: main
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}
          # Use REGISTRY_TOKEN (PAT with read:packages) if set, else GITHUB_TOKEN (may be restricted in protected envs)
          GITHUB_TOKEN: ${{ secrets.REGISTRY_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          touch deploy_log.txt
          echo "=== Deploying to dedicated production environment ==="
          chmod +x ./scripts/deploy-production.sh
          export COMMIT_SHA=$(git rev-parse HEAD)
          export COMMIT_SHORT=$(git rev-parse --short HEAD)
          ./scripts/deploy-production.sh "${BRANCH}" 2>&1 | tee deploy_log.txt || {
            echo "Deployment script failed. Log content:"
            cat deploy_log.txt
            exit 1
          }

      - name: Display deploy log on failure
        if: failure()
        run: |
          echo "=== Deploy log (last 150 lines) ==="
          tail -150 deploy_log.txt 2>/dev/null || true

      - name: Upload deployment log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-log
          path: deploy_log.txt

      - name: Verify deployment
        env:
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL || 'https://justapply.net' }}
        run: |
          set -e
          echo "Waiting for services to be ready..."
          echo "Checking health: $PRODUCTION_URL/api/ping"
          for i in {1..3}; do
            if curl -sf --max-time 10 "$PRODUCTION_URL/api/ping" > /dev/null; then
              echo "SUCCESS: Health check passed ($PRODUCTION_URL/api/ping)"
              exit 0
            fi
            echo "Attempt $i/3: Health check failed, retrying in 5s..."
            sleep 5
          done
          echo "ERROR: Health check failed after 3 attempts."
          echo "=== Last attempt verbose ==="
          curl -v --max-time 10 "$PRODUCTION_URL/api/ping" || true
          exit 1

      - name: On failure â€“ show droplet container status and logs
        if: failure()
        env:
          DROPLET_USER: deploy
          DROPLET_HOST: ${{ secrets.PROD_DROPLET_HOST || '167.99.0.168' }}
        run: |
          echo "=== Droplet: docker ps -a ==="
          ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no "${DROPLET_USER}@${DROPLET_HOST}" "cd /home/deploy/job-search-project 2>/dev/null && docker-compose -f docker-compose.yml -f docker-compose.production.yml -p production ps -a 2>/dev/null || docker ps -a" || true
          echo "=== Droplet: backend-api and frontend logs (last 40 lines each) ==="
          ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no "${DROPLET_USER}@${DROPLET_HOST}" "cd /home/deploy/job-search-project 2>/dev/null && docker-compose -f docker-compose.yml -f docker-compose.production.yml -p production logs --tail=40 backend-api frontend 2>/dev/null" || true
