name: Deploy Dedicated Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    name: Deploy to Dedicated Production
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH
        env:
          DROPLET_HOST: ${{ secrets.PROD_DROPLET_HOST || '167.99.0.168' }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -H ${DROPLET_HOST} >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to production
        env:
          DROPLET_USER: deploy
          DROPLET_HOST: ${{ secrets.PROD_DROPLET_HOST || '167.99.0.168' }}
          BRANCH: main
          SSH_PRIVATE_KEY: ${{ secrets.PROD_DROPLET_SSH_KEY }}
        run: |
          set -euxo pipefail
          
          echo "=== Deploying to dedicated production environment ==="
          
          # Setup SSH key for the script
          mkdir -p ~/.ssh
          ssh-keyscan -H "$DROPLET_HOST" >> ~/.ssh/known_hosts
          eval $(ssh-agent -s)
          ssh-add -D || true
          ssh-add - <<EOF
          $SSH_PRIVATE_KEY
          EOF
          ssh-add -l
          
          # Use the deployment script
          chmod +x ./scripts/deploy-production-dedicated.sh
          
          # Pass commit info to the script
          export COMMIT_SHA=$(git rev-parse HEAD)
          export COMMIT_SHORT=$(git rev-parse --short HEAD)
          
          ./scripts/deploy-production-dedicated.sh "${BRANCH}" || {
            echo "Deployment script failed with exit code $?"
            exit 1
          }

      - name: Verify deployment
        env:
          DROPLET_HOST: ${{ secrets.PROD_DROPLET_HOST || '167.99.0.168' }}
        run: |
          set -e
          echo "Waiting for services to be ready..."
          sleep 30
          
          # Health check via HTTP
          echo "Checking health via HTTP (http://${DROPLET_HOST}/api/health)..."
          # Note: campaign-ui is on port 5000, but frontend proxies /api/ to it on port 80
          for i in {1..12}; do
            if curl -sf "http://${DROPLET_HOST}/api/health" > /dev/null; then
              echo "SUCCESS: Health check passed"
              exit 0
            fi
            echo "Attempt $i/12: Health check failed, retrying in 10s..."
            sleep 10
          done
          
          echo "ERROR: Health check failed after 12 attempts"
          exit 1
