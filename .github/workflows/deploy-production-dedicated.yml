name: Deploy Dedicated Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Backend API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend-api:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Airflow
        uses: docker/build-push-action@v5
        with:
          context: ./airflow
          file: airflow/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/airflow:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/airflow:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Dedicated Production
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_DROPLET_SSH_KEY || secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH
        env:
          DROPLET_HOST: ${{ secrets.PROD_DROPLET_HOST || '167.99.0.168' }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -H ${DROPLET_HOST} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to production
        env:
          DROPLET_USER: deploy
          DROPLET_HOST: ${{ secrets.PROD_DROPLET_HOST || '167.99.0.168' }}
          BRANCH: main
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          
          echo "=== Deploying to dedicated production environment ==="
          
          # Use the deployment script
          chmod +x ./scripts/deploy-production-dedicated.sh
          
          # Pass commit info to the script
          export COMMIT_SHA=$(git rev-parse HEAD)
          export COMMIT_SHORT=$(git rev-parse --short HEAD)
          
          ./scripts/deploy-production-dedicated.sh "${BRANCH}" 2>&1 | tee deploy_log.txt || {
            echo "Deployment script failed. Log content:"
            cat deploy_log.txt
            exit 1
          }

      - name: Upload deployment log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-log
          path: deploy_log.txt

      - name: Verify deployment
        env:
          DROPLET_HOST: ${{ secrets.PROD_DROPLET_HOST || '167.99.0.168' }}
        run: |
          set -e
          echo "Waiting for services to be ready..."
          sleep 30
          
          # Health check via HTTP
          echo "Checking health via HTTP (http://${DROPLET_HOST}/api/health)..."
          # Note: backend-api is on port 5000, but frontend proxies /api/ to it on port 80
          for i in {1..12}; do
            if curl -sf "http://${DROPLET_HOST}/api/health" > /dev/null; then
              echo "SUCCESS: Health check passed"
              exit 0
            fi
            echo "Attempt $i/12: Health check failed, retrying in 10s..."
            sleep 10
          done
          
          echo "ERROR: Health check failed after 12 attempts"
          exit 1
